        function startQuiz() {
            userEmail = document.getElementById("email").value;
            showQuestion();
        }

        function showQuestion() {
            clearTimeout(timer);
            timeLeft = 10;
            document.getElementById("timer").innerText = timeLeft;
            const questionObj = questions[currentQuestion];
            document.getElementById("question").innerHTML = questionObj.question;
            document.getElementById("option1").innerText = questionObj.options[0];
            document.getElementById("option2").innerText = questionObj.options[1];
            document.getElementById("option3").innerText = questionObj.options[2];
            document.getElementById("option4").innerText = questionObj.options[3];
            startTimer();
        }

        function startTimer() {
            timer = setInterval(function() {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion();
                    } else {
                        endQuiz();
                    }
                }
            }, 1000);
        }

        document.querySelectorAll('.option-button').forEach((button, index) => {
            button.addEventListener('click', function() {
                if (index === questions[currentQuestion].answer) {
                    score += 5; // ৫ মার্ক প্রতি সঠিক উত্তর
                }
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            });
        });

        function endQuiz() {
            document.getElementById("result").innerText = `আপনার স্কোর: ${score} / ${questions.length * 5}`;
            sendResultToEmail();
        }

        function sendResultToEmail() {
            const email = userEmail;
            const subject = "Quiz Result";
            const body = `আপনার স্কোর: ${score} / ${questions.length * 5}`;
            window.open(`mailto:${email}?subject=${subject}&body=${body}`);
        }
    </script>
</body>
</html>
